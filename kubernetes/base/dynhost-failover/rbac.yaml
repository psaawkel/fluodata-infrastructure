apiVersion: v1
kind: ServiceAccount
metadata:
  name: dynhost-failover
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dynhost-failover
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dynhost-failover
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dynhost-failover
subjects:
  - kind: ServiceAccount
    name: dynhost-failover
    namespace: kube-system
