apiVersion: v1
kind: Secret
metadata:
  name: dynhost-failover-config
  namespace: kube-system
type: Opaque
stringData:
  DYNHOST_USER: "CHANGE_ME"
  DYNHOST_PASS: "CHANGE_ME"
  DYNHOST_HOSTNAME: "CHANGE_ME"
  NODES: "1:127.0.0.1"
  HEALTH_URL_TEMPLATE: "https://__IP__:6443/healthz"
  CHECK_INTERVAL: "30"
  # Test mode: rotate DNS through all nodes every N seconds (0 = disabled)
  TEST_ROTATE_INTERVAL: "0"
