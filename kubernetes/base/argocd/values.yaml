repoServer:
  # KSOPS — decrypt SOPS-encrypted secrets during kustomize build
  replicas: 1

  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: sops-age
      secret:
        secretName: sops-age

  initContainers:
    - name: install-ksops
      image: alpine:3.21
      command: ["/bin/sh", "-c"]
      args:
        - |
          set -e
          KSOPS_VERSION=v4.4.0
          SOPS_VERSION=v3.9.4
          KUSTOMIZE_VERSION=v5.6.0
          KSOPS_VER_NUM=$(echo ${KSOPS_VERSION} | sed 's/^v//')
          wget -qO /tmp/ksops.tar.gz "https://github.com/viaduct-ai/kustomize-sops/releases/download/${KSOPS_VERSION}/ksops_${KSOPS_VER_NUM}_Linux_x86_64.tar.gz"
          tar -xzf /tmp/ksops.tar.gz -C /custom-tools/
          wget -qO /custom-tools/sops "https://github.com/getsops/sops/releases/download/${SOPS_VERSION}/sops-${SOPS_VERSION}.linux.amd64"
          wget -qO /tmp/kustomize.tar.gz "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/${KUSTOMIZE_VERSION}/kustomize_${KUSTOMIZE_VERSION}_linux_amd64.tar.gz"
          tar -xzf /tmp/kustomize.tar.gz -C /custom-tools/
          chmod +x /custom-tools/ksops /custom-tools/sops /custom-tools/kustomize
          echo "Installed ksops ${KSOPS_VERSION}, sops ${SOPS_VERSION}, kustomize ${KUSTOMIZE_VERSION}"
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 65534
        capabilities:
          drop: ["ALL"]
        seccompProfile:
          type: RuntimeDefault

  volumeMounts:
    - mountPath: /usr/local/bin/kustomize
      name: custom-tools
      subPath: kustomize
    - mountPath: /usr/local/bin/ksops
      name: custom-tools
      subPath: ksops
    - mountPath: /usr/local/bin/sops
      name: custom-tools
      subPath: sops
    - mountPath: /.config/sops/age
      name: sops-age

  env:
    - name: XDG_CONFIG_HOME
      value: /.config
    - name: SOPS_AGE_KEY_FILE
      value: /.config/sops/age/keys.txt

# Enable kustomize alpha plugins (required for KSOPS)
configs:
  cm:
    kustomize.buildOptions: "--enable-alpha-plugins --enable-exec"

# Small cluster — reduce resource footprint
controller:
  replicas: 1

server:
  replicas: 1

redis:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      memory: 128Mi
