# Plain MQTT routing through Traefik (port 1883).
# HostSNI(`*`) is required for non-TLS TCP â€” there is no SNI to match on.
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: mqtt
  namespace: mqtt
spec:
  entryPoints:
    - mqtt
  routes:
    - match: HostSNI(`*`)
      services:
        - name: mosquitto
          port: 1883
