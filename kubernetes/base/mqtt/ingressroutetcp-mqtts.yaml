# MQTTS routing through Traefik (port 8883) with TLS passthrough.
# Traefik reads the SNI from the TLS ClientHello and forwards the
# encrypted stream as-is to Mosquitto, which terminates TLS.
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: mqtts
  namespace: mqtt
spec:
  entryPoints:
    - mqtts
  routes:
    - match: HostSNI(`cloud.fluodata.pl`)
      services:
        - name: mosquitto
          port: 8883
  tls:
    passthrough: true
