# Grafana datasource provisioning for Loki.
# The victoria-metrics-k8s-stack chart manages its own datasource ConfigMap
# and ignores grafana.additionalDataSources. Grafana's sidecar picks up any
# ConfigMap in the same namespace with label grafana_datasource=1.
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-loki
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  loki-datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        url: http://loki-gateway.logging.svc.cluster.local
        access: proxy
        isDefault: false
        jsonData:
          maxLines: 1000
