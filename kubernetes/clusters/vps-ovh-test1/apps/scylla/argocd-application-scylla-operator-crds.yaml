apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scylla-operator-crds
  namespace: argocd
  annotations:
    # ensure CRDs sync before operator/controller (low number = earlier)
    argocd.argoproj.io/sync-wave: "0"
    # point CRDs application at curated runtime CRDs (not the whole upstream bundle)
spec:
  project: default
  source:
    repoURL: git@github.com:psaawkel/fluodata-infrastructure.git
    targetRevision: opencode-opus
    # use the runtime path which will contain cleaned CRDs only
    path: kubernetes/clusters/vps-ovh-test1/apps/scylla/operator/runtime
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
