# Application secrets managed via SOPS + age.
# Argo CD decrypts these using the age key mounted in repo-server.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/YOUR_ORG/fluodata-infrastructure.git # TODO: update
    targetRevision: main
    path: cluster-gitops/apps/secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: fluodata
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
