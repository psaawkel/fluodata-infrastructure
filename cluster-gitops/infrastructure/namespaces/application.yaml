# Namespace management via Argo CD.
# Sync wave -3 ensures namespaces exist before any workloads deploy.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/YOUR_ORG/fluodata-infrastructure.git # TODO: update
    targetRevision: main
    path: cluster-gitops/infrastructure/namespaces
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false # Never auto-delete namespaces
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
