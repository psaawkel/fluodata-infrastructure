---
# =============================================================================
# Proxmox â€” Tear down all cluster VMs
#
# Usage:
#   cd ansible
#   ansible-playbook -i environments/proxmox/hosts.yml environments/proxmox/destroy.yml
# =============================================================================
- name: Destroy Talos cluster VMs
  hosts: proxmox
  gather_facts: false
  tasks:
    - name: Stop all VMs
      community.proxmox.proxmox_kvm:
        api_host: "{{ proxmox_host }}"
        api_user: "{{ proxmox_api_user }}"
        api_token_id: "{{ proxmox_api_token_id }}"
        api_token_secret: "{{ proxmox_api_token_secret }}"
        node: "{{ proxmox_node }}"
        vmid: "{{ item.vmid }}"
        state: stopped
        force: true
        timeout: 60
      loop: "{{ controlplane_nodes + worker_nodes }}"
      loop_control:
        label: "{{ item.name }}"
      delegate_to: localhost
      become: false
      ignore_errors: true

    - name: Destroy all VMs
      community.proxmox.proxmox_kvm:
        api_host: "{{ proxmox_host }}"
        api_user: "{{ proxmox_api_user }}"
        api_token_id: "{{ proxmox_api_token_id }}"
        api_token_secret: "{{ proxmox_api_token_secret }}"
        node: "{{ proxmox_node }}"
        vmid: "{{ item.vmid }}"
        state: absent
        force: true
        timeout: 120
      loop: "{{ controlplane_nodes + worker_nodes }}"
      loop_control:
        label: "{{ item.name }}"
      delegate_to: localhost
      become: false
      ignore_errors: true

    - name: Clean up remote work directory
      ansible.builtin.file:
        path: "{{ talos_work_dir }}"
        state: absent
