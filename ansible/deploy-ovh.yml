---
# =============================================================================
# deploy-ovh.yml â€” Deploy Talos cluster on OVH VPS
#
# Usage:
#   cd ansible
#   ansible-playbook deploy-ovh.yml -e env=../environments/ovh-prod
#
# Prerequisites:
#   1. VPS ordered and IPs filled in config.yml
#   2. VPS booted into OVH rescue mode (for talos_install stage)
#   3. talosctl, kubectl, helm installed locally
# =============================================================================

# --- Load config and validate ---
- name: Load environment config
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Fail if env is not specified
      ansible.builtin.fail:
        msg: "Specify environment: ansible-playbook deploy-ovh.yml -e env=../environments/ovh-prod"
      when: env is not defined

    - name: Resolve env_dir to absolute path
      ansible.builtin.set_fact:
        env_dir: "{{ (playbook_dir ~ '/' ~ env) | realpath }}"

    - name: Check config.yml exists
      ansible.builtin.stat:
        path: "{{ env_dir }}/config.yml"
      register: config_stat

    - name: Fail if config.yml not found
      ansible.builtin.fail:
        msg: "config.yml not found in {{ env_dir }}"
      when: not config_stat.stat.exists

    - name: Load config.yml
      ansible.builtin.include_vars:
        file: "{{ env_dir }}/config.yml"

    - name: Validate platform is OVH
      ansible.builtin.fail:
        msg: "This playbook is for OVH environments. config.yml has platform='{{ platform | default('undefined') }}'"
      when: platform | default('') != 'ovh'

    - name: Validate required fields
      ansible.builtin.fail:
        msg: "Missing required field: {{ item }}"
      loop:
        - cluster_name
        - talos_version
        - talos_schematic_id
        - controlplane_nodes
        - vm_gateway
      when: lookup('vars', item, default='__MISSING__') == '__MISSING__'

    - name: Set computed variables
      ansible.builtin.set_fact:
        env_dir: "{{ env_dir }}"
        cluster_name: "{{ cluster_name }}"
        cluster_endpoint: "{{ 'https://' ~ controlplane_nodes[0].ip ~ ':6443' }}"
        talos_version: "{{ talos_version }}"
        talos_schematic_id: "{{ talos_schematic_id }}"
        talos_install_image: "factory.talos.dev/installer/{{ talos_schematic_id }}:{{ talos_version }}"
        talos_install_disk: "{{ talos_install_disk | default('/dev/sda') }}"
        talos_metal_image_url: "https://factory.talos.dev/image/{{ talos_schematic_id }}/{{ talos_version }}/metal-amd64.raw.xz"
        controlplane_nodes: "{{ controlplane_nodes }}"
        worker_nodes: "{{ worker_nodes | default([]) }}"
        all_nodes: "{{ controlplane_nodes + (worker_nodes | default([])) }}"
        vm_gateway: "{{ vm_gateway }}"
        vm_subnet_mask: "{{ vm_subnet_mask | default(32) }}"
        vm_nameservers: "{{ vm_nameservers | default(['213.186.33.99', '1.1.1.1']) }}"
        cilium_version: "{{ cilium_version | default('1.17.3') }}"
        talosctl_delegate_to: localhost

    - name: Add rescue mode hosts to inventory
      ansible.builtin.add_host:
        name: "{{ item.name }}"
        ansible_host: "{{ item.rescue_ssh_host | default(item.ip) }}"
        ansible_user: "{{ item.rescue_ssh_user | default('root') }}"
        groups: rescue_mode
      loop: "{{ controlplane_nodes + (worker_nodes | default([])) }}"
      loop_control:
        label: "{{ item.name }}"

    - name: Show deployment info
      ansible.builtin.debug:
        msg: |
          Cluster:     {{ cluster_name }}
          Endpoint:    {{ cluster_endpoint }}
          Env folder:  {{ env_dir }}
          CP nodes:    {{ controlplane_nodes | map(attribute='name') | join(', ') }}
          Workers:     {{ (worker_nodes | default([])) | map(attribute='name') | join(', ') | default('(none)') }}

# --- Install Talos via rescue mode ---
- name: Install Talos on VPS nodes (rescue mode)
  hosts: rescue_mode
  gather_facts: false
  roles:
    - talos_install

# --- Bootstrap Talos (locally) ---
- name: Bootstrap Talos cluster
  hosts: localhost
  gather_facts: false
  roles:
    - talos_bootstrap

# --- Install Cilium (locally) ---
- name: Install Cilium
  hosts: localhost
  gather_facts: false
  roles:
    - cilium
